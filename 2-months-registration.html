                        <h1 class="text-center"> 2 Months Mentorship Program Registration</h1>
                        <form action="https://sheetdb.io/api/v1/4ud61o5xs6wnx" method="post" id="sheetdb-form">
                            <div class="form-group">
                                <label for="fullName">Full Name:</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="fatherName">Father's Name:</label>
                                <input type="text" class="form-control" id="fatherName" placeholder="Enter your father's name" required>
                            </div>
                            <div class="form-group">
                                <label for="city">City:</label>
                                <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
                            </div>
                            <div class="form-group">
                                <label for="whatsappNumber">WhatsApp Number:</label>
                                <input type="tel" class="form-control" id="whatsappNumber" placeholder="Enter your WhatsApp number" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                            </div>
                            <div class="form-group">
                                <label for="mentorshipProgram">Mentorship Program:</label>
                                <select class="form-control" id="mentorshipProgram" required>
                                    <option value="2 months mentorship program" selected disabled>2 months mentorship program</option>
                                </select>
                            </div>
                             <button type="submit" class="btn btn-primary d-block" style="padding: 10px 50px;
                             display: block;
                             margin: 0 auto;
                             margin-top: 15px;

                <script>
                    var form = document.getElementById('sheetdb-form');
                form.addEventListener("submit", e => {
                  e.preventDefault();
                  fetch(form.action, {
                      method : "POST",
                      body: new FormData(document.getElementById("sheetdb-form")),
                  }).then(
                      response => response.json()
                  ).then((html) => {
