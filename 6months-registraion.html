                        <h1 style="margin-top: -35px;" class="text-center"> 6 Months Mentorship Program Registration Form</h1>
                        <form action="https://sheetdb.io/api/v1/pl6iqq5o5i190" method="post" id="sheetdb-form">
                            <div class="form-group">
                                <label for="fullName">Full Name:</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                            </div>

                            </div>
                            <div class="form-group">

                            </div>
                            <div class="form-group">
                                <label for="mentorshipProgram">Mentorship Program:</label>

                    var form = document.getElementById('sheetdb-form');
                form.addEventListener("submit", e => {
                  e.preventDefault();
                  fetch(form.action, {
                      method : "POST",
                      body: new FormData(document.getElementById("sheetdb-form")),
                  }).then(
                      response => response.json()
                  ).then((html) => {
